<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PTSerif:100,300,400,700,900">
    <title>Kontakta oss</title>
</head>
<body>
    <nav class="navbar">
        <a href="../src/index.html">
            <img src="../src/images/logo.svg" alt="logo">
        </a>
        <ul>
            <a href="./contact.html"><li>Kontakt</li></a>
        </ul>
    </nav>
    <main class="contact-main">
        <section class="contact-section">
            <h1>Kontakta oss<h1>
            <p>Du kan komma i kontakt genom att fylla i förmulären.</p>
            <form class="contact-form" onsubmit="window.swal('Tack', 'Vi återkommer','success')"> 
                    <div class='field'>
                        <label for="namn">Namn</label> 
                        <input id="namn" required type="text" size="40" maxlength="30">
                    </div>
                    <div class='field'>
                        <label for="email">Mejladdress</label>
                        <input type="email" required size="40" maxlength="40">
                    </div>
                        <div class='field'>
                        <label for="message">Meddelande</label><br>
                        <textarea rows="6" id="message" name="message"></textarea> 
                    </div>
                    <div class='submit'>
                        <button type='submit' class="contact-form-submit-button">Skicka</button>
                    </div>                    
            </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-title">Matkasse</p>
        <p class="footer-copyright"> Copyright ©2020 All rights reserved </p>
        <section class="footer-icons"> 
            <a href="https://www.facebook.com" target="_blank">
                <img src="../src/images/facebook.svg" alt="facebook-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../src/images/instagram.svg" alt="facebook-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../src/images/twitter.svg" alt="facebook-icon">
            </a>
        </section>
    </footer>
    <script src="../src/js/custom-alert.min.js"></script>
</body>
</html>

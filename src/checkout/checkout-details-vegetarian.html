<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PTSerif">
    <title>Checkout| Vegetarian</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">
            <img src="../images/logo.svg" alt="logo">
        </a>
        <ul>
            <a href="../contact.html">
                <li>Kontakt</li>
            </a>
        </ul>
    </nav>
    <main class="checkout">
        <section class="checkout__details">
            <img src="../images/vg-kort.jpg" alt="tallrik med kött och grönsaker" class="checkout__details--image">
            <div class="checkout__details--info">
                <h1>Checkout Matkassa Flex</h1>
                <p>Fyll i fölande beställuppgifter</p>
                <form id="order-form" > 
                    <div class='checkout-field'>
                        <label for="namn">Namn:</label>
                        <input id="namn" required type="text" size="40" maxlength="30">
                    </div>
                    <div class='checkout-field'>
                        <label for="email">Mejladdress:</label>
                        <input type="email" required size="40" maxlength="40">
                    </div>
                    <div class='checkout-field'>           
                        <label for="Postnummer">Postnummer:</label>
                        <input type="text" required size="40" maxlength="40">
                    </div>
                    <div class='checkout-field'>           
                        <label for="Address">Address:</label>
                        <input type="text" required size="40" maxlength="40">
                    <div class='checkout-field'>           
                        <label for="antal">Till hur många personer (300 kronor / per):</label>
                        <select name="antal" id="antal">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class='checkout-field'>           
                        <label for="betalmetod">Din betalmetod</label> 
                        <select name="betalmetod" id="betalmetod">
                            <option value="MasterCard"> MasterCard</option>
                            <option value="Visa"> Visa</option>
                            <option value="Swish"> Swish</option>
                            <option value="Bankkonto"> Bankkonto</option>
                            <option value="Klarna"> Klarna</option>
                        </select>
                    </div>
                    <div class='submit'>
                        <button class="checkout__details--button" type='submit'> Slutför köp </button>
                    </div> 
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-title">Matkasse</p>
        <p class="footer-copyright"> Copyright ©2020 All rights reserved </p>
        <section class="footer-icons"> 
            <a href="https://www.facebook.com" target="_blank">
                <img src="../images/facebook.svg" alt="facebook-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../images/instagram.svg" alt="facebook-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../images/twitter.svg" alt="facebook-icon">
            </a>
        </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PTSerif">
    <title>Checkout| Vegetarian</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">
            <img src="../images/logo.svg" alt="logo">
        </a>
        <ul>
            <a href="../contact.html">
                <li>Kontakt</li>
            </a>
        </ul>
    </nav>
    <main class="checkout">
        <section class="checkout__details">
            <img src="../images/vg-kort.jpg" alt="tallrik med kött och grönsaker" class="checkout__details--image">
            <div class="checkout__details--info">
                <p class="checkout__details--image--text">Du har köpt:<span> ........</span></p>
                <p class="checkout__details--image--kostnad">Kostnad:<span> 165 Kr</span></p>
                <a href="#">
                    <button class="checkout__details--button"> Slutför köp  </button>
                </a>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer-title">Matkasse</p>
        <p class="footer-copyright"> Copyright ©2020 All rights reserved </p>
        <section class="footer-icons"> 
            <a href="https://www.facebook.com" target="_blank">
                <img src="../images/facebook.svg" alt="facebook-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../images/instagram.svg" alt="facebook-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../images/twitter.svg" alt="facebook-icon">
            </a>
        </section>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PTSerif">
    
    <title>Checkout| Mix</title>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">
            <img src="../images/logo.svg" alt="logo">
        </a>
        <ul>
            <a href="../contact.html">
                <li>Kontakt</li>
            </a>
        </ul>
    </nav>
    <main class="checkout">
        <section class="checkout__details">
            <img src="../images/mix.jpg" alt="tallrik med kött och grönsaker" class="checkout__details--image">
            <div class="checkout__details--info">
               <h1>Checkout Matkassa Flex</h1>
               <h4>Fyll i fölande beställuppgifter</h4>
               <form> 
                
                  <label for="namn">Namn:</label><br>
                  <input id="namn" required type="text" size="40" maxlength="30"><br>
                  <label for="email">Mejladdress:</label><br>
                <input type="email" required size="40" maxlength="40"><br>
                
                <label for="Postnummer">Postnummer:</label><br>
                <input type="text" required size="40" maxlength="40"><br>
                <label for="Address">Address:</label><br>
                <input type="text" required size="40" maxlength="40"><br>
                <label for="antal">Till hur många personer (300 kronor p.p.):</label><br>
                <select name="antal" id="antal">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select><br>
                <label for="betalmetod">Din betalmetod:</label><br>
                <select name="betalmetod" id="betalmetod">
                    <option value="MasterCard">MasterCard</option>
                    <option value="Visa">Visa</option>
                    <option value="Swish">Swish</option>
                    <option value="Bankkonto">Bankkonto</option>
                    <option value="Klarna">Klarna</option>
                  </select>
                  <br>
                  
                  <input class="checkout__details--submit-button" type="submit" value="Slutför köp">
                
            </form>
            </div>
        </section>
            <div class="checkout-modal">
            <h2>Tack för din betalning. Din matkassa levereras imorgon mellan klockan 8 och 11</h2>
            <a href="../index.html">
                <button class="checkout-modal-button"> Tillbaka hemsidan </button>  
            </a>
        </div>
    </main>
    
    <footer class="footer">
        <p class="footer-title">Matkasse</p>
        <p class="footer-copyright"> Copyright ©2020 All rights reserved </p>
        <section class="footer-icons"> 
            <a href="https://www.facebook.com" target="_blank">
                <img src="../images/facebook.svg" alt="facebook-icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../images/instagram.svg" alt="facebook-icon">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../images/twitter.svg" alt="facebook-icon">
            </a>
        </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
